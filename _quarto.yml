abstract: >-
  Dette er et bachelorprojekt om vælgeradfærd og politisk repræsentation. Projektet undersøger, hvordan vælgere opfatter politisk repræsentation og hvilken betydning det har for deres valg. Projektet er baseret på en spørgeskemaundersøgelse, som er gennemført i forbindelse med valget til Folketinget i 2023. Resultaterne viser, at vælgere har en bred forståelse af politisk repræsent

